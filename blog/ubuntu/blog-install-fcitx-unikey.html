
<h1>Install Vietnamese Keyboard fcit</h1>

<div>
<p>Step 1: install fcit-unikey</p>
<pre style="background-color: #000; color: #fff">
sudo apt install fcitx-unikey
</pre>
</div>

<div>
<p>Step 2: install fcitx-config-gtk</p>
<pre style="background-color: #000; color: #fff">
sudo apt install fcitx-config-gtk
</pre>
</div>
<div>
<p>Step 3: Restart ubuntu</p>
</div>
