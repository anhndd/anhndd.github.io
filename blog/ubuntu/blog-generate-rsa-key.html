
<h1>Generate RSA Key In Ubuntu</h1>

<div>
<p>Step 1: Create file [privatekey].pem</p>
<pre style="background-color: #000; color: #fff">
penssl genrsa -out privatekey.pem 1024
</pre>
</div>	

<div>
<p>Step 2: Obtain publickey file</p>
<pre style="background-color: #000; color: #fff">
openssl rsa -in privatekey.pem -pubout -out publickey.pem
</pre>
</div>
