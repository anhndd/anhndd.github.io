
<h1>Save Token Github For The Next Pushing</h1>

<div>
<p>Step 1: create file ~/.netrc to save personal token from Github</p>
<pre style="background-color: #000; color: #fff">
touch ~/.netrc
</pre>
</div>	

<div>
<p>Step 2: Add following code into ~/.netrc</p>
<pre style="background-color: #fff;">
machine github.com login [username] password [personal-token]
</pre>
</div>
