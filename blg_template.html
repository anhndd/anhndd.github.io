<!DOCTYPE html>
<html>

<head>
	<title>Home - Nguyen Do Duc Anh</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="lib/jquery.min-1.7.1.js" type="text/javascript"></script>
</head>

<body>
<div class="page">
	<nav>
            <ul>
                <li><a style="color: green;" href="index.html">Home</a></li>
                <li><a style="color: green;" href="blog.html">Blog</a></li>
            </ul>
        </nav>
	
	<div class="container">
		<div><a href="blog.html" style="font-size: x-large;">Back</a></div>
	<iframe id="idframe" style="border-style: none;width: 100%;"></iframe>
	</div>
</div>
</body>

</html>
<script type="text/javascript">
	$(document).ready(function () {
		const urlParams = new URLSearchParams(window.location.search);
		var dir = urlParams.get('dir')
		var file = urlParams.get('file')
		var height = urlParams.get('height')
		if (dir != undefined && file != undefined) {
			$("#idframe").attr("src", "blog/" + dir + "/" + file + ".html");
			if(height != undefined) {
				$("#idframe").attr("height", height + "px");
			} else {
				$("#idframe").attr("height", "500px");
			}
		}
	});
</script>
